    <!-- Form for Professional Sign-up -->

    <div class="container">
        <h1 style="text-align: center;">Tax Professional Sign-up Form</h1>
        <h5 style="text-align:center; margin-bottom: 20px;">Complete the information below to create a profile</h5>
        <hr>
        <form action="/profile" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName">Full Name:</label>
                    <input id="fname" name="fName" type="text" placeholder="Full Name" class="form-control input-md">
                </div>
                <div class="form-group col-md-6">
                    <label for="fullName"> Title:
                    </label>
                    <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label for="qualification">Summary of Qualifications</label>
                <textarea class="form-control" id="qualification" rows="3"></textarea>
            </div>

            <div class="form-row form-group">
                <div class="col-md-6">
                    <label for="address">Office Address:</label>
                    <input id="address" name="address" type="text" placeholder="Address line" class="form-control input-md">
                </div>
                <div class="col-md-4">
                    <label>City:</label>
                    <input id="city" name="city" type="text" placeholder="City" class="form-control input-md">
                </div>
                <div class="col-md-2">
                    <label>State:</label>
                    <input id="state" name="state" type="text" placeholder="State Code" class="form-control input-md">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="zipcode">Zip Code:</label>
                    <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code" class="form-control input-md">
                </div>
                <div class="form-group col-md-6">
                    <label for="year">Year Started doing taxes:</label>
                    <input id="year" name="year" type="text" placeholder="Year Started" class="form-control input-md">
                </div>
            </div>


            <!-- Text input-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phonenumber">Business Phone Number:</label>
                    <input id="phonenumber" name="phonenumber" type="text" placeholder="Phone number" class="form-control input-md">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Business Email Address:</label>
                    <input id="email" name="email" type="text" placeholder="Email address" class="form-control input-md">
                </div>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="specialization">Specializations:</label>
                    <div>
                        <div class="checkbox">
                            <label for="specialization-0">
                                <input type="checkbox" name="special1" id="specialization-0" value="General">
                                General
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="specialization-1">
                                <input type="checkbox" name="special2" id="specialization-1" value="Small Business">
                                Small Business
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="specialization-2">
                                <input type="checkbox" name="special3" id="specialization-2" value="Real Estate">
                                Real Estate
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="specialization-3">
                                <input type="checkbox" name="special4" id="specialization-3" value="Partnerships">
                                Partnerships
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="specialization-4">
                                <input type="checkbox" name="special5" id="specialization-4" value="Self-employed">
                                Self-employed
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="services">Services:</label>
                    <div>
                        <div class="checkbox">
                            <label for="services-0">
                                <input type="checkbox" name="services1" id="services-1" value="Tax Planning">
                                Tax Planning
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-1">
                                <input type="checkbox" name="services2" id="services-2" value="Tax Preparation">
                                Tax Preperation
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-2">
                                <input type="checkbox" name="services3" id="services-3" value="Tax Resolution">
                                Tax Resolution
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-3">
                                <input type="checkbox" name="services4" id="services-4" value="Valuation Services">
                                Valuation Services
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-4">
                                <input type="checkbox" name="services5" id="services-5" value="Bookkeeping">
                                Bookkeeping
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-5">
                                <input type="checkbox" name="services6" id="services-6" value="Refund Loans">
                                Refund Loans
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-6">
                                <input type="checkbox" name="services7" id="services-7" value="Refund Transfer">
                                Refund Transfer
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="services-7">
                                <input type="checkbox" name="services8" id="services-8" value="e-Filing">
                                e-Filing
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="designations">Designations:</label>
                    <div>
                        <div class="checkbox">
                            <label for="designation-0">
                                <input type="checkbox" name="design1" id="designation-0" value="CPA">
                                CPA
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="designation-1">
                                <input type="checkbox" name="design2" id="designation-1" value="EA">
                                EA
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="designation-2">
                                <input type="checkbox" name="design3" id="designation-2" value="CTP">
                                CTP
                            </label>
                        </div>

                    </div>
                </div>

                <div>
                    <form class="form-group" action="/taxpros" method="post" enctype="multipart/form-data">
                        <label for="profileImage">Add a picture for your profile! Upload Image</label>
                        <input name="profileImage" type="file" class="form-control-file" id="profileImage">
                    </form>
                </div>

                <button type="button" class="btn btn-primary" id="add-pro">Submit</button>
        </form>

    <script type="text/javascript">

        $(document).ready(function () {
            console.log("ready!")

            // var fName = $("input#inputAddress").val().trim()
            var fName = ""

            function validateForm() {
                if (fName === "") {
                    alert("Full Name should not be blank");
                    return false;
                }
            };

            $("#add-pro").on("click", function () {
                console.log('button clicked')
                fName = $('input[name=fName]').val()
                proImg = $('#profileImage').name
                console.log(fName)
                console.log(proImg)
                var specArray = [];
                for (i = 1; i < 6; i++) {
                    if ($('input[name=special' + i + ']:checked').val()) {
                        var specializations = $('input[name=special' + i + ']:checked').val();
                        specArray.push(specializations);
                    }

                }
                var servArray = [];
                for (i = 1; i < 9; i++) {
                    if ($('input[name=services' + i + ']:checked').val()) {
                        var services = $('input[name=services' + i + ']:checked').val();
                        servArray.push(services);
                    }
                }
                var designArray = [];
                for (i = 1; i < 9; i++) {
                    if ($('input[name=design' + i + ']:checked').val()) {
                        var designations = $('input[name=design' + i + ']:checked').val();
                        servArray.push(designations);
                    }
                }
                validateForm();
                var newPro = {
                    fName: $('input[name=fName]').val().trim(),
                    title: $('input[name=title]').val().trim(),
                    year: $('input[name=year]').val().trim(),
                    qualification: $('input[name=qualification]').val().trim(),
                    zipcode: $('input[name=zipcode]').val().trim(),
                    officeAddress: $('input[name=address]').val().trim(),
                    officeCity: $('input[name=city]').val().trim(),
                    officeState: $('input[name=state]').val().trim(),
                    specializations: specArray,
                    services: servArray,
                    designations: designArray,
                }
                console.log(newPro)
                // $.post("/taxpros", newPro, function (req, res) {
                //     console.log(`new record was submitted`)


            })
        })
    </script>
