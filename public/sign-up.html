    <div class="split right">
        <div class="centered">

    <!-- Modal Form for Professional Sign-up -->

    <!-- Modal -->
    <div class="modal-form">
        <!-- Modal -->
        <div class="modal fade" id="proSignUpForm" tabindex="-1" role="dialog" aria-labelledby="proSignUpLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create a Tax Pro Market Profile</h5>

                    </div>
                    <div class="modal-body">
                        <!-- Start Tax Pro Sign-up Form -->
                        <div class="container">
                            <form name="taxProForm">

                                <div class="form-group">
                                    <label class="col-md-6 control-label" for="fullName">Full Name:</label>
                                    <div class="col-md-6">
                                        <input id="fname" name="fName" type="text" placeholder="Full Name" class="form-control input-md">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-6 control-label" for="address">Office Address:</label>
                                    <div class="col-md-6">
                                        <input id="address" name="address" type="text" placeholder="Address line" class="form-control input-md">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="zipcode">Zip Code:</label>
                                    <div class="col-md-4">
                                        <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code" class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="phonenumber">Business Phone Number:</label>
                                    <div class="col-md-4">
                                        <input id="phonenumber" name="phonenumber" type="text" placeholder="Phone number"
                                            class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="email">Business Email Address:</label>
                                    <div class="col-md-4">
                                        <input id="email" name="email" type="text" placeholder="Email address" class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Multiple Checkboxes -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="specialization">Specialization:</label>
                                    <div class="col-md-4">
                                        <div class="checkbox">
                                            <label for="specialization-0">
                                                <input type="checkbox" name="specialization" id="specialization-0"
                                                    value="1">
                                                General
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="specialization-1">
                                                <input type="checkbox" name="specialization" id="specialization-1"
                                                    value="2">
                                                Small Business
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="specialization-2">
                                                <input type="checkbox" name="specialization" id="specialization-2"
                                                    value="3">
                                                Real Estate Investor
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="specialization-3">
                                                <input type="checkbox" name="specialization" id="specialization-3"
                                                    value="4">
                                                Partnerships
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="specialization-4">
                                                <input type="checkbox" name="specialization" id="specialization-4"
                                                    value="5">
                                                Self-employed
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Multiple Checkboxes -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="services">Services:</label>
                                    <div class="col-md-4">
                                        <div class="checkbox">
                                            <label for="services-0">
                                                <input type="checkbox" name="services" id="services-0" value="1">
                                                Tax Planning
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-1">
                                                <input type="checkbox" name="services" id="services-1" value="2">
                                                Tax Preperation
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-2">
                                                <input type="checkbox" name="services" id="services-2" value="3">
                                                Tax Resolution
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-3">
                                                <input type="checkbox" name="services" id="services-3" value="4">
                                                Valuation Services
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-4">
                                                <input type="checkbox" name="services" id="services-4" value="5">
                                                Bookkeeping
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-5">
                                                <input type="checkbox" name="services" id="services-5" value="6">
                                                Refund Loans
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-6">
                                                <input type="checkbox" name="services" id="services-6" value="7">
                                                Refund Transfer
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="services-7">
                                                <input type="checkbox" name="services" id="services-7" value="8">
                                                e-filing
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="url">LinkedIn URL:</label>
                                    <div class="col-md-4">
                                        <input id="url" name="url" type="text" placeholder="LinkedIn URL" class="form-control input-md"
                                            required="">
                                    </div>
                                </div>

                        </div>
                        <!-- Ends Sign-up Form -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="add-pro">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal Form -->

        <script type="text/javascript">
           
           $(document).ready(function(){
               console.log("ready!")
           
            // var fName = $("input#inputAddress").val().trim()
            var fName = ""

            function validateForm() {
                if (fName === "") {
                    alert("Full Name should not be blank");
                    return false;
                }
            };

            $("#add-pro").on("click", function () {
                console.log('button clicked')
                fName = $('input[name=fName]').val()
                console.log(fName)
                validateForm();
            })
        })
        </script>
